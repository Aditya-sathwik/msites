<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan your Journey</title>
    <link rel="stylesheet" href="../css/planyourjourney.css">
    <link rel="stylesheet" href="../css/bottomsheet.css">
    
    <link rel="shortcut icon" href="../assets/Delhi_Metro_logo.svg.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div id="main-form">
        <nav class="navbar">
            <span>&#9664</span>
            <h1 id="navbar-heading">Plan Your Journey</h1>
        </nav>
        <div class="container">
            <div class="container-form">
                <form>
                    <div class="form-group floating">
                        <input type="text" id="depart" class="form-control" placeholder="Select Station" readonly>
                        <label for="depart">Depart from</label>

                        <span class="arrow"><img src="../svg/downArrow.svg" alt="downArrow"></span>
                    </div>
                    <div class="icon-container">
                        <img src="../svg/swap.svg" alt="Switch Icon" id="swap-stations">
                    </div>

                    <div class="form-group floating">
                        <input type="text" id="destination" class="form-control" placeholder="Select Station" readonly>
                        <label for="destination">Destination</label>
                        <span class="arrow"><img src="../svg/downArrow.svg" alt="downArrow"></span>
                    </div>
                    <!-- ---------------------------------------------dates and time------------------------------->

                    <div class="form-row" id="dates">
                        <div class="form-group floating">

                            <input type="date" class="form-control" id="date" placeholder=" ">
                            <label for="date">Date</label>
                        </div>
                        <div class="gap"></div>
                        <div class="form-group floating" id="time-div">
                            <input type="time" class="form-control" id="time" placeholder=" ">
                            <label for="time">Time</label>
                        </div>
                    </div>

                    <!-- ---------------------------------------------dates and time  ------------------------------>
                    <div class="form-group">
                        <label id="advancefilter">Advance Filters</label>
                        <div class="radio-group">
                            <input type="radio" id="shortest" name="filter" checked>
                            <label for="shortest">Shortest Route</label>
                            <input type="radio" id="min-interchange" name="filter">
                            <label for="min-interchange">Min Interchange</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="airport-line">
                            <label for="airport-line">Including Airport Line</label>
                        </div>
                    </div>
                    <div id="bottom">
                        <a href="#" class="reset-link" id="reseter">RESET</a>
                        <button type="button" id="show-route-fare" class="btn">Show Route & Fare</button>
                    </div>
                </form>
            </div>
        </div>

        <!----------------------------------------- Error modal ------------------------------------>
        <div id="error-modal" class="modal" style="display: none;">
            <div class="error-content">
                <div class="error-header">
                    <span class="error-btn">&times;</span>
                </div>
                <div class="error-body">
                    <div class="error-icon">
                        <img src="../assets/error.png" alt="Warning Icon">
                    </div>
                    <p id="error-message">Please select depart station</p>
                    <button id="close-modal" class="modal-button">Close</button>
                </div>
            </div>
        </div>

        <!----------------------------------------- Error modal ------------------------------------>

        <!--------------------------------Station selection div-------------------------------------->
        <div id="station-selection" class="station-modal">
            <div class="modal-content">
                <div id="modal-container">
                    <p class="close-btn">&#9664</p>
                    <h2 id="heading">Search Station</h2>

                    <img id="search-icon2" src="../assets/search2.png" alt="Search">
                    <input type="text" id="station-search">
                    <span class="clear-icon" id="clear-icon" ">
                        <i class=" fas fa-times">&#10006;</i>
                    </span>

                </div>

                <div class="modal-header" id="imgs">
                    <img id="search-icon" src="../assets/search2.png" alt="Search">
                </div>

            </div>
            <div class="modal-body">

                <ul id="station-list">
                    <!-- Stations will be populated here -->
                </ul>

            </div>
        </div>
    </div>
    <div id="main-route-container" class="route-container" style="display: none;">
 
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../apis.js"></script>
    <script src="../script/planyourjourney.js"></script>
</body>

</html>
