<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frist & last Metro</title>
  <link rel="stylesheet" href="../css/fristandlastmetro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="../assets/Delhi_Metro_logo.svg.png" />
  <link <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>

  <div id="main-form">
    <nav class="navbar">
      <span>&#9664</span>
      <h1 id="navbar-heading">Frist & last Metro</h1>
      <div class="gaping">
      </div>
    </nav>
    <div class="container">
      <div class="container-form">
        <form>
          <div class="radio-group">
            <div class="shortest">
              <input type="radio" id="shortest" name="filter" checked>
              <label for="shortest">Shortest Route</label>
            </div>
            <div class="min-interchange">
              <input type="radio" id="min-interchange" name="filter">
              <label for="min-interchange">Min Interchange</label>
            </div>
          </div>
          <div class="form-group floating">
            <input type="text" id="depart" class="form-control" placeholder="Select Station" readonly>
            <label for="depart">Depart from</label>

            <span class="arrow"><img src="../svg/downArrow.svg" alt="downArrow"></span>
          </div>
          <div class="icon-container">
            <img src="../svg/swap.svg" alt="Switch Icon" id="swap-stations">
          </div>

          <div class="form-group floating">
            <input type="text" id="destination" class="form-control" placeholder="Select Station" readonly>
            <label for="destination">Destination</label>
            <span class="arrow"><img src="../svg/downArrow.svg" alt="downArrow"></span>
          </div>
          <div id="fare-ticket">

          </div>  

          <div id="bottom">
            <button type="button" id="show-route-fare" class="btn">METRO TIME</button>
          </div>
        </form>

   
      </div>
    </div>

    <!----------------------------------------- Error modal ------------------------------------>
    <div id="error-modal" class="modal" style="display: none;">
      <div class="error-content">
        <div class="error-header">
          <!-- <span class="error-btn">&times;</span> -->
        </div>
        <div class="error-body">
          <div class="error-icon">
            <img src="../svg/Alert.svg" alt="Warning Icon">
          </div>
          <p id="error-message">Please select depart station</p>
          <button id="close-modal" class="modal-button">Close</button>
        </div>
      </div>
    </div>


    <!--------------------------------Station selection div-------------------------------------->
    <div id="station-selection" class="station-modal">
      <div class="modal-content">
        <div id="modal-container">
          <p class="close-btn">&#9664</p>
          <h2 id="heading">Search Station</h2>

          <img id="search-icon2" src="../assets/search2.png" alt="Search">
          <input type="text" id="station-search">
          <span class="clear-icon" id="clear-icon" ">
                        <i class=" fas fa-times">&#10006;</i>
          </span>

        </div>

        <div class="modal-header" id="imgs">
          <img id="search-icon" src="../assets/search2.png" alt="Search">
        </div>

      </div>
      <div class="modal-body">

        <ul id="station-list">
          <!-- Stations will be populated here -->
        </ul>

      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../apis.js"></script>
  <script src="../script/fristandlastmetro.js"></script>
</body>

</html>
