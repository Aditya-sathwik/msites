<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Address</title>
        <link rel="stylesheet" href="../css/myadress.css">
        <link rel="stylesheet" href="../css/input.css">

        <link rel="shortcut icon" href="../assets/Delhi_Metro_logo.svg.png" />
        <link <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
   
    </head>

    <body>
        <div class="booking-row">
            <div id="tiket_header">
                <div class="leftMetro" id="courier-home">
                    <img src="../assets/leftArrowBold.svg" alt id="backimg">
                    <p id="mticket"> My Address</p>
                </div>
                <div class="ibutton" id="new-form"><img src="../svg/Icon_add.svg" alt></div>
            </div>


            <div class="courier-body">
                <div class="container" id="bookingcontainer"> 
                  </div>

            </div>

            <div id="custom-alert" style="display: none;">
              <div class="alert-content">
                <h4 class="alert-heading">Deleting Address</h4>
                <p class="alert-para">Are you Sure you want to delete this address ?</p>
                <div class="alert-buttons">
                  <a id="delete-continue" class="alertbtn">CONTINUE</a>
                <a id="cancel-delete" class="alertbtn">CANCEL</a>
                
              </div>
              </div>
            </div>

        </div>

        <div class="section-container" >
          <div id="tiket_header">
            <div class="leftMetro" id="courier-home">
              <img src="../assets/leftArrowBold.svg" alt id="backimg">
              <p id="mticket"> My Address</p>
            </div>
          </div>
          <div class="conditions">
            <div class="form">
    
            </div>
          </div>
       
        </div>
      

       

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       <script src="../apis.js"></script>
        <script src="../script/myadress.js"></script>
        
    </body>

</html>
