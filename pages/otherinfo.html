<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>other Info</title>
        <link rel="stylesheet" href="../css/otherinfo.css">
        <link rel="stylesheet" href="../css/input.css">

        <link rel="shortcut icon" href="../assets/Delhi_Metro_logo.svg.png" />
        <link <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

    </head>

    <body>
        <div class="info-list">
            <div id="tiket_header">
                <div class="leftMetro" id="courier-home">
                    <img src="../assets/leftArrowBold.svg" alt id="backimg">
                    <p id="mticket"> Other Info</p>
                </div>

            </div>

            <div class="info-body">
                <div class="info-container">
                    <div class="station-item" id="helpline">
                        <div class="iconname">
                            <div class="icon-imgs" id="info-icon"></div>
                            <p>DMRC Helpline</p>
                        </div>
                        <div class="arrow-imgs" id="arrow-helpline"></div>
                    </div>
                    <div class="station-item" id="network-info">
                        <div class="iconname">
                            <div class="icon-imgs" id="network-info-icon"></div>
                            <p>DMRC Network Information</p>
                        </div>
                        <div class="arrow-imgs" id="arrow-network-info"></div>
                    </div>
                    <div class="station-item" id="ticket-card">
                        <div class="iconname">
                            <div class="icon-imgs" id="ticket-card-icon"></div>
                            <p>QR Ticket and smart card</p>
                        </div>
                        <div class="arrow-imgs" id="arrow-ticket-card"></div>
                    </div>
                    <div class="station-item" id="near-metro">
                        <div class="iconname">
                            <div class="icon-imgs" id="near-metro-icon"></div>
                            <p>Railway Stations near metro</p>
                        </div>
                        <div class="arrow-imgs" id="arrow-near-metro"></div>
                    </div>
                    <div class="station-item" id="general-info">
                        <div class="iconname">
                            <div class="icon-imgs" id="general-info-icon"></div>
                            <p>General Information on Delhi</p>
                        </div>
                        <div class="arrow-imgs" id="arrow-general-info"></div>
                    </div>
                    <div class="station-item" id="dmrc-website">
                        <div class="iconname">
                            <div class="icon-imgs" id="dmrc-website-icon"></div>
                            <p>DMRC Website</p>
                        </div>
                        <div class="arrow-imgs" id="arrow-dmrc-website"></div>
                    </div>
                    <div class="station-item" id="feedback">
                        <div class="iconname">
                            <div class="icon-imgs" id="feedback-icon"></div>
                            <p>Feedback</p>
                        </div>
                        <div class="arrow-imgs" id="arrow-feedback"></div>
                    </div>
                    <div class="station-item" id="terms-cond">
                        <div class="iconname">
                            <div class="icon-imgs" id="terms-icon"></div>
                            <p>Terms & Conditions</p>
                        </div>
                        <div class="arrow-imgs" id="arrow-terms"></div>
                    </div>
                </div>
                
                

            </div>

        </div>
        <div class="infos-container">
            <div id="tiket_header">
                <div class="leftMetro" id="courier-home">
                    <img src="../assets/leftArrowBold.svg" alt id="backimg">
                    <p id="mticket"> Other Info</p>
                </div>

            </div>

            <div class="others-body">
       
                <div class="others-container">

                </div>
                

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../apis.js"></script>
        <script src="../script/imagesuse.js"></script>
        <script src="../script/otherinfo.js"></script>
      

    </body>

</html>
