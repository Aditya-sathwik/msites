<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nearest Metro</title>
        <link rel="stylesheet" href="../css/nearestmetro.css">
        <link rel="stylesheet" href="../css/input.css">
        <link rel="stylesheet" href="../css/stationdetails.css">


        <link rel="shortcut icon" href="../assets/Delhi_Metro_logo.svg.png" />
        <link <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

    </head>

    <body>
        <div class="st-list">
            <div id="tiket_header">
                <div class="leftMetro" id="courier-home">
                    <img src="../assets/leftArrowBold.svg" alt id="backimg">
                    <p id="mticket">Nearest Metro</p>
                </div>

            </div>

            <div class="st-body">

                <div class="st-cont">
                    <div class="station-list">
                </div>
                </div>


                <div id="dialog-confirm" title="Location Access Required" style="display: none;">
                    <p>Please allow access to your location to proceed.</p>
                </div>
    
                <div id="locationDialog" class="modal">
                    <div class="modal-content">
                        <h4>Location Access Requried</h4>
                        <p>DMRC needs to Access your Location.</p>
                        <div class="modal-div">
                            <a id="allowBtn"> Go to settings</a>
                            <a id="denyBtn"> Don't allow</a>
                        </div>
    
                    </div>
                </div>
            </div>



        </div>
        <div class="metrolines-list" id="stationdiv">
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../apis.js"></script>
        <script src="../script/imagesuse.js"></script>
        <script src="../script/nearestmetro.js"></script>
        <script src="../script/stationdetails.js"></script>

    </body>

</html>
