<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us</title>
        <link rel="stylesheet" href="../css/contactus.css">
        <link rel="stylesheet" href="../css/input.css">

        <link rel="shortcut icon" href="../assets/Delhi_Metro_logo.svg.png" />
        <link <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

    </head>

    <body>
        <div class="contact-page">
            <div id="tiket_header">
                <div class="leftMetro" id="courier-home">
                    <img src="../assets/leftArrowBold.svg" alt id="backimg">
                    <p id="mticket"> Contact us</p>
                </div>
                <!-- <div class="ibutton" id="new-form"><img src="../svg/Icon_add.svg" alt></div> -->
            </div>
            <div class="contact-body">
                <div class="content">
                    <img src="../assets/contact_us.svg" alt="Contact Us"
                        class="contact-image">
                    <h2>We are happy to help you!</h2>
                    <p>
                        Customer service hours are <strong>Mon - Fri (10Am -
                            6Pm)</strong> or mail us at <a
                            href="mailto:support@autope.in">support@autope.in</a>
                    </p>
                    <div class="contact-options">
                        <div class="option">
                            <div class="optiontype">
                           
                                <img src="../assets/customer_service.svg" alt="Email Us">
                                <span>Call us now</span> <!-- Added span for text -->
                            </div>
                            <!-- <div class="arrowimg">
                                <img src="../svg/arrownext.svg" alt>
                            </div> -->
                        </div>
                    
                        <div class="option" id="emailoption">
                            <div class="optiontype">
                           
                                <img src="../assets/send_mail.svg" alt="Email Us">
                                <span>Email Us</span> <!-- Added span for text -->
                            </div>
                            <div class="arrowimg">
                                <img src="../svg/arrownext.svg" alt>
                            </div>
                        </div>
                    
                        <div class="option" id="Requestcallbacks">
                            <div class="optiontype">
                
                                <img src="../assets/call_back.svg" alt="Email Us">
                                <span>Request a callback</span> <!-- Added span for text -->
                            </div>
                            <div class="arrowimg">
                                <img src="../svg/arrownext.svg" alt>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../apis.js"></script>
        <script src="../script/contactus.js"></script>

    </body>

</html>
